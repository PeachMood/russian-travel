<!DOCTYPE html>
<html lang="ru">
  <head>
    <title>Путешествия по России</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Сайт об интересных местах для путешествия в России">
    <meta name="keywords" content="путешествия, Россия, Яндекс Практикум">
    <meta name="author" content="Анна Воронова">
    <link rel="stylesheet" href="./pages/index.css">
  </head>
  <body>
    <div class="page inter">
      <header class="header">
        <img class="header__logo" src="./images/header-logo.svg" alt="Логотип">
        <ul class="list">
          <li class="header__lang-item">
            <a class="header__lang-link header__lang-link_underlined" href="#">Ru</a>
          </li>
          <li class="header__lang-item">
            <a class="header__lang-link" href="#">En</a>
          </li>
        </ul>
      </header>
      <main>
        <section class="lead">
          <h1 class="lead__title">Путешествия по России</h1>
          <h2 class="lead__subtitle">Настоящая страна не в выпусках новостей, а здесь.</h2>
          <figure class="lead__figure">
            <picture class="lead__picture">
              <source srcset="./images/lead-polka-small.jpg" media="(max-width: 460px)">
              <source srcset="./images/lead-polka-medium.jpg" media="(max-width: 768px)">
              <img class="lead__image" src="./images/lead-polka-large.jpg" alt="Фотография из вагона">
            </picture>
            <figcaption class="lead__caption">Ваша полка — верхняя</figcaption>
          </figure>

      </main>
    </div>
